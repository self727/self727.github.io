<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>编辑 env.json（初始化来自 Worker，写入 COS）</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        textarea { width: 100%; height: 300px; font-family: monospace; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        button { margin: 8px 8px 0 0; padding: 8px 14px; border: none; border-radius: 6px; background: #007acc; color: white; cursor: pointer; }
        button:hover { background: #005fa3; }
        .row { margin-top: 12px; }
        #status { margin-top: 12px; font-size: 14px; color: #555; }
        #status.error { color: red; }
    </style>
</head>
<body>

<h2>编辑 env.json</h2>
<p class="muted">初始化从 <code>rough-wind-37be.dyw1618.workers.dev</code> 加载，保存写入 COS 桶。</p>

<textarea id="editor">{ "version": "0.0.0", "data": {} }</textarea>

<div class="row">
    <button onclick="readEnvJson()">重新读取</button>
    <button onclick="bumpVersionAndSave()">自增版本并保存</button>
    <button onclick="downloadEditorContent()">下载当前内容</button>
</div>

<div id="status">就绪</div>

<script>
    const INIT_URL = 'https://rough-wind-37be.dyw1618.workers.dev/env.json';
    const PRESIGN_ENDPOINT = 'https://cos-presign-worker.dyw1618.workers.dev/presign?key=env.json&type=put';

    async function readEnvJson() {
        const status = document.getElementById('status');
        const editor = document.getElementById('editor');
        try {
            status.classList.remove('error');
            status.textContent = '正在从 Worker 加载...';
            const res = await fetch(INIT_URL);
            if (!res.ok) throw new Error(`读取失败：${res.status}`);
            const text = await res.text();
            editor.value = text;
            status.textContent = '读取成功';
        } catch (err) {
            status.classList.add('error');
            status.textContent = '读取失败：' + err.message;
        }
    }

    async function bumpVersionAndSave() {
        const editor = document.getElementById('editor');
        const status = document.getElementById('status');
        try {
            status.classList.remove('error');
            const json = JSON.parse(editor.value);
            const oldVersion = json.version || '0.0.0';
            const parts = oldVersion.split('.').map(n => parseInt(n));
            parts[2] += 1;
            json.version = parts.join('.');
            const newContent = JSON.stringify(json, null, 2);
            editor.value = newContent;

            status.textContent = '获取签名中...';
            const res = await fetch(PRESIGN_ENDPOINT);
            const { url } = await res.json();

            status.textContent = '写入中...';
            const putRes = await fetch(url, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: newContent,
            });

            if (!putRes.ok) throw new Error(`写入失败：${putRes.status}`);
            status.textContent = `✅ 保存成功，版本已更新为 ${json.version}`;
        } catch (err) {
            status.classList.add('error');
            status.textContent = '保存失败：' + err.message;
        }
    }

    function downloadEditorContent() {
        const content = document.getElementById('editor').value;
        const blob = new Blob([content], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'env.json';
        a.click();
    }

    window.addEventListener('DOMContentLoaded', readEnvJson);
</script>

</body>
</html>
